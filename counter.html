<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- bable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.7/babel.min.js" integrity="sha512-AwKgGKNJcdP5iXoNQg8+F3jht6ZJzZ7Y9ogTdWDBmYsctzm4hUVTVRGWRqkqMbBHT1ValSe8Lwcfj2ApVl7sBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root">Hello</div>
<script type="text/babel">

    // class component
    class Counter extends React.Component{
        constructor(){
            super();
            this.state={
                count:0
            }
        }

        increment = () => {
            this.setState({
                count:this.state.count+1
            })
        }

        decrement = () => {
            this.setState({
                count:this.state.count-1
            })
        }

        render(){
            return( // jsx starts
                <React.Fragment>
                    <button onClick={this.increment}>+</button>
                    <h1>{this.state.count}</h1>
                    <button onClick={this.decrement}>-</button>
                </React.Fragment>
            )
        }
    }

    ReactDOM.render(<Counter/>,document.getElementById('root'));

</script>
    
</body>
</html>
